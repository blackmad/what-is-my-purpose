	<title>What is David's purpose?</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<!--===============================================================================================-->

<body>

	<div class="container-contact100">


		<div class="wrap-contact100 beforeSubmit">
					<p>
			<i>
				I could use some help from my friends. <br/>
				Explore the prompts, write a note, send a postcard.
				<br/>
				<br/>
			</i>
		</p>

				<div class="wrap-input100 input100-select">
					<div>
						<select class="selection-2" name="greeting" id="greeting">
								<option>Dear David,</option>
								<option>Bubbeleh,</option>
								<option>David -</option>
								<option>blackmad - </option>
								<option>David baby, David bubbi,</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<div>
						<select class="selection-2" name="opening" id="opening">
								<option data-placeholder="a beautiful place out in the country">I think you could travel to</option>
								<option data-placeholder="the right people">I think you should meet</option>
								<option data-placeholder="be a great salsa dancer">I think you could</option>
								<option data-placeholder="about computers talking to people">I think your creative practice is</option>
								<option data-placeholder="none of this matters">I want you to know that</option>
								<option data-placeholder="lived one day without fear">What if you</option>
								<option data-placeholder="chilling the fuck out">Maybe you could consider</option>
								<option data-placeholder="about to go off">I think your work is</option>
								<option data-placeholder="a nice jewish girl">I want to introduce you to</option>
								<option data-placeholder="cook senegalese food">I want to help you</option>
								<option data-placeholder="advice on how to pet cats good">I need</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required, under 700 chars">
					<textarea class="input100" name="message" id="message"></textarea>
	        <span class="pull-right label label-default" id="count_message"></span>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<div>
						<select class="selection-2" name="closing" id="closing">
								<option>Love, </option>
								<option>Best, </option>
								<option>Kind regards, </option>
								<option>xoxo, </option>
								<option>Sincerely, </option>
								<option>xxxx, </option>
								<option>Yours, </option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" type="text" name="name" id="name" placeholder="Your name">
					<span class="focus-input100"></span>
				</div>

				<div class="beforeTaken">
					<center>
					<div id="videoDiv">
						<video id="video" class="beforeTaken" autoplay></video>
					</div>
				</center>
			</div>

				<div class="container-contact100-form-btn" class="beforeTaken">
					<div class="wrap-contact100-form-btn beforeTaken">
						<div class="contact100-form-bgbtn"></div>
						<button id="snap" class="contact100-form-btn beforeTaken">
							<span>
								Take Photo
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

				<center class="afterTaken">
					<img id="myImage"/>
				</center>


				<div class="container-contact100-form-btn afterTaken ">
					<div class="wrap-contact100-form-btn retake-button-div">
						<div class="contact100-form-bgbtn"></div>
						<button id="retake" class="contact100-form-btn">
							<span>
								Retake photo
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

				<div class="container-contact100-form-btn afterTaken">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn submit-button">
							<span>
								Mail Postcard!
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

				<div class="inspired">
					Inspired by <a href="http://portfolio.mroth.info/2016/postcardsfromnull">postcardsfromnull</a> and <a href="https://www.amazon.com/Manage-Your-Day-Day-Creative/dp/1477800670">this book</a>
				</div>
		</div>

		<div class="afterSubmit beforeResponse">
			<center>
				<img id="birdGif" src="images/mail.gif">
			</center>

			Waiting to hear back from our API ...
		</div>

		<div class="afterResponse success">
			Awesome, all sent!
			<p>
			Expected delivery date <span id="expectedDate"/>
			<p>
			<center>
				<img src="images/success.gif">
			</center>

			<p class="thank-you">
				As a thank you, have a look around the new in-progress <a href="http://blackmad.com">blackmad.com</a>
			</p>
		</div>

		<div class="afterResponse error">
			OH NO, ERROR
			<p>
			<span id="error"/>
		</div>
	</div>



	        <div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="js/main.js"></script>

		<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
